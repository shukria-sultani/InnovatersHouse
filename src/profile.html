<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav" style="padding: 30px; display: flex; align-items: center;">
      <a href="index.html" title="Home" style="display: inline-flex; align-items: center; text-decoration: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#0c3371" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" style="background: #fff; border-radius: 50%; box-shadow: 0 2px 8px rgba(12,51,113,0.10); padding: 5px; transition: box-shadow 0.2s;">
          <path d="M3 12L12 3l9 9"/>
          <path d="M9 21V9h6v12"/>
        </svg>
      </a>
    </div>
  <div class="profile-container">
    <div class="profile-header">
      <img src="/images/profile.png" alt="Student Photo" class="profile-photo" width="120" height="120">
      <div class="profile-info">
        <h2 id="studentName">Amina Ahmadi</h2>
        <p>Age: <span id="studentAge">16</span></p>
        <p>Grade: <span id="studentGrade">11</span></p>
      </div>
    </div>
    <div class="profile-status">
      <span>Status: </span><span id="statusText">Active</span>
    </div>
    <div class="status-update">
      <input type="text" id="statusInput" placeholder="Enter new status...">
      <button id="updateStatusBtn">Update Status</button>
    </div>
    <div class="contact-section">
      <div class="contact-buttons">
        <button id="showEmailBtn">Show Email</button>
        <button id="showPhoneBtn">Show Phone</button>
        <button id="hideContactBtn">Hide Contact Info</button>
      </div>
      <div id="contactInfo" class="contact-info"></div>
    </div>
  </div>

<script src="script.js"></script>
  </body>
  </html>
